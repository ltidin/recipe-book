<a href="#" class="list-group-item clearfix" (click)="onSelected()">
            <div class="pull-left">
                <h4 class="list-group-item-heading">Recipe name: {{ recipe.name }}</h4>
                <p class="list-group-item-text">Description: {{ recipe.description }}</p>
            </div>
                <span class="pull-right">
                    <img [src]="recipe.imagePath" 
                    alt="recipe.name" 
                    style="max-width: 50px; max-height: 50px">
                </span>   
</a>
